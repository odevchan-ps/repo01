# .github/workflows/debug-dpkg.yml
name: debug dpkg
on: workflow_dispatch

permissions:
  contents: read   # ← checkout 用に必須

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build batch image in plain mode
        run: |
          docker build \
            --progress=plain \
            --platform=linux/amd64 \
            -f batch/Dockerfile \
            . | tee build.log

      - uses: actions/upload-artifact@v3
        with:
          name: build-log
          path: build.log
