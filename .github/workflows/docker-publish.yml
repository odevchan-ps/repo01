name: Build & Publish Multi-Arch Images

# main ブランチに push / PR マージ時に実行
on:
  push:
    branches: [ main ]

permissions:
  contents: read           # ソースコードの読み取り
  packages: write          # GHCR への書き込み権限

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) リポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) QEMU（エミュレータ）をセットアップ
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3) Buildx（マルチアーキビルド）をセットアップ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4) GHCR にログイン（GitHub Token を自動利用）
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5) Laravel アプリをマルチアーキビルド & プッシュ
      - name: Build & push app image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.app
          platforms: linux/amd64,linux/arm/v7
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/repo01-app:latest

      # 6) Python バッチをマルチアーキビルド & プッシュ
      - name: Build & push batch image
        uses: docker/build-push-action@v4
        with:
          context: batch
          file: Dockerfile
          platforms: linux/amd64,linux/arm/v7
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/repo01-batch:latest

