name: debug dpkg          # ← なくても構いませんが、あると分かりやすい

on:
  workflow_dispatch:      # ← ★ この2行がボタンを出す鍵

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # QEMU を登録
      - uses: docker/setup-qemu-action@v3

      # Buildx をセット
      - uses: docker/setup-buildx-action@v3

      - name: Build batch image (arm/v7, plain log)
        run: |
          docker buildx build \
            --progress=plain \
            --platform=linux/arm/v7 \
            -f batch/Dockerfile \
            batch | tee build.log

      - uses: actions/upload-artifact@v3
        with:
          name: build-log
          path: build.log
